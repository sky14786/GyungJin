<!DOCTYPE html>
<html lang="en">
  <head>
    <title>경진 ERP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript" src="js/jquery_cookie.js"></script>
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="login/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="login/vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="login/css/util.css" />
    <link rel="stylesheet" type="text/css" href="login/css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('login/images/bg-01.jpg');"
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41">
            경진
          </span>
          <div class="login100-form validate-form p-b-33 p-t-5">
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="text"
                name="memId"
                placeholder="아이디(이메일)"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                type="password"
                name="memPwd"
                placeholder="비밀번호"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button
                value="login"
                class="login100-form-btn"
                id="btnLogin"
                onclick="login();"
              >
                Login
              </button>
              <button
                class="login100-form-btn"
                id="btnSignUp"
                style="margin-left:10px"
                onclick="moveSignUp();"
              >
                SignUp
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="login/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="login/vendor/bootstrap/js/popper.js"></script>
    <script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="login/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="login/vendor/daterangepicker/moment.min.js"></script>
    <script src="login/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="login/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="login/js/main.js"></script>

    <script>
      function moveSignUp() {
        $(location).attr(
          "href",
          "http://" + $(location).attr("host") + "/view/SignUp.html"
        );
      }

      function login() {
        var temp = {};
        temp.memId = $("input[name=memId]").val();
        temp.memPwd = $("input[name=memPwd]").val();
        $.ajax({
          url: "/oauth",
          data: JSON.stringify(temp),
          method: "POST",
          dataType: "json",
          contentType: "application/json; charset=UTF-8",
          success: function(data) {
            $.cookie("accessToken", data.accessToken);
            $.cookie("refreshToken", data.refreshToken);
            $(location).attr(
              "href",
              "http://" + $(location).attr("host") + "/view/Main.html"
            );
          },
          error: function(data) {
            alert("로그인에 실패했습니다.");
          }
        });
      }
    </script>
  </body>
</html>
